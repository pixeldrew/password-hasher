<div class="modal">
    <ion-header-bar>
        <h1 class="title">{{"import.title" | i18n }}</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <label class="item item-input">
            <textarea rows="20" ng-model="import.text"></textarea>
        </label>
        <div class="item" ng-show="import.status">
            {{import.status}}
        </div>
        <div class="item">
            <button class="button" ng-click="startImport()" ng-show="!import.status" ng-disabled="!import.text" i18n="import.start">
            </button>
            <button class="button" ng-click="closeImport()" ng-show="!import.status" i18n="import.cancel">
            </button>
            <button class="button" ng-click="closeImport()" ng-show="import.status" i18n="import.ok">
            </button>
        </div>
    </ion-content>
</div>
