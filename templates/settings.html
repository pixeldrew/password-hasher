<ion-view class="slide-in-right">
    <div ng-controller="SettingsCtrl">
        <ion-header-bar type="bar-frosted" frosted-bar><h1 class="title">PHasher+ Defaults</h1></ion-header-bar>
        <ion-content class="has-header padding">
            <div class="list">

                <div class="item item-input static">
                    <div class="col">
                        <label class=" item-stacked-label no-left-padding">
                            <span class="input-label">Length:</span>
                            <input type="number" ng-model="config.length.value" ng-change="save()">
                        </label>
                    </div>
                    <div class="col col-75">
                        <input type="range" class="range" min="2" max="26" ng-model="config.length.value" ng-change="save()">
                    </div>

                </div>

                <div class="item item-input item-select">
                    <div class="input-label">
                        Strength:
                    </div>
                    <select ng-model="config.strength.value" ng-change="save()">
                        <option value="2">Alphanumeric+Special</option>
                        <option value="1">Alphanumeric</option>
                        <option value="0">Numeric</option>
                    </select>
                </div>

                <div class="item item-input static">
                    <div class="col col-75">
                        <label class=" item-stacked-label no-left-padding">
                            <span class="input-label">Seed:</span>
                            <input type="text" ng-model="config.seed" ng-change="save()">
                        </label>
                    </div>
                    <div class="col">
                        <button class="button icon ion-key button-seed" ng-click="newSeed()"></button>
                    </div>
                </div>
            </div>

            <button class="button ">
                Export
            </button>

            <button class="button ">
                About
            </button>

        </ion-content>

    </div>
</ion-view>
