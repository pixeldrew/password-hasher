<ion-view class="slide-in-right">
    <div ng-controller="HomeCtrl">
        <ion-header-bar class="bar-positive"><h1 class="title">PHasher+</h1></ion-header-bar>
        <ion-content class="has-header padding">
            <div class="list">
                <div class="item item-input static">
                    <div class="col col-75 no-left-padding">
                        <label class="item-stacked-label">
                            <span class="input-label">Site Tag:</span>
                            <site-list class="site-list" ng-change="getConfig()" sites="sites"
                                       ng-model="config.tag"></site-list>
                        </label>
                    </div>
                    <div class="col">
                        <button class="button icon ion-chevron-up button-bump" ng-click="bump()"></button>
                    </div>
                </div>

                <ion-toggle class="advanced-toggle" ng-model="config.showAdvanced">
                    <span class="input-label">Options</span>
                </ion-toggle>

                <div ng-show="config.showAdvanced">

                    <div class="item item-input static">
                        <div class="col">
                            <label class=" item-stacked-label no-left-padding">
                                <span class="input-label">Length:</span>
                                <input type="number" min="2" max="26" ng-model="config.length.value" ng-change="saveAndHash()">
                            </label>
                        </div>
                        <div class="col col-75">
                            <input type="range" class="range" min="2" max="26" ng-model="config.length.value" ng-change="saveAndHash()">
                        </div>

                    </div>


                    <div class="item item-input item-select">
                        <div class="input-label">
                            Strength:
                        </div>
                        <select ng-model="config.strength.value" ng-change="saveAndHash()">
                            <option value="2">Alphanumeric+Special</option>
                            <option value="1">Alphanumeric</option>
                            <option value="0">Numeric</option>
                        </select>
                    </div>


                    <div class="item item-input static">
                        <div class="col col-75">
                            <label class=" item-stacked-label no-left-padding">
                                <span class="input-label">Seed:</span>
                                <input type="text" ng-model="config.seed" ng-change="saveAndHash()">
                            </label>
                        </div>
                        <div class="col">
                            <button class="button icon ion-key button-seed" ng-click="newSeed()"></button>
                        </div>
                    </div>
                </div>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Password:</span>
                    <input type="password" ng-model="config.password" ng-change="saveAndHash()">
                </label>

                <div class="item item-input static">
                    <div class="col col-75 no-left-padding">
                        <label class="item-stacked-label">
                            <span class="input-label">Hashed:</span>
                            <input class="hashed-output" type="text" disabled placeholder="" ng-model="hashedPassword">
                        </label>
                    </div>
                    <div class="col">
                        <button class="button icon ion-ios7-copy button-bump" ng-click="copySaveAndHash()"></button>
                    </div>
                </div>

            </div>

        </ion-content>

    </div>
</ion-view>
